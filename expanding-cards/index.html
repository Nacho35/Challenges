<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Expanding Cards</title>
	</head>
	<body>
		<main>
			<div class="top-container">
				<figure class="container active">
					<img
						class="image"
						src="https://images.unsplash.com/photo-1587161584760-f51779fb276a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
						alt="travel" />
					<div class="container-title">
						<figcaption class="title">Times Square New York</figcaption>
					</div>
				</figure>
				<figure class="container">
					<img
						class="image"
						src="https://images.unsplash.com/photo-1457079585111-4f7fc5d8a98b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1743&q=80"
						alt="travel" />
					<div class="container-title">
						<figcaption class="title">Casares Spain</figcaption>
					</div>
				</figure>
				<figure class="container">
					<img
						class="image"
						src="https://images.unsplash.com/photo-1465414951857-102134ffaa57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80"
						alt="travel" />
					<div class="container-title">
						<figcaption class="title">Burj Al Arab Dubai</figcaption>
					</div>
				</figure>
				<figure class="container">
					<img
						class="image"
						src="https://images.unsplash.com/photo-1619090125361-879aba634f8c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1100&q=80"
						alt="travel" />
					<div class="container-title">
						<figcaption class="title">Venezia Italy</figcaption>
					</div>
				</figure>
				<figure class="container">
					<img
						class="image"
						src="https://images.unsplash.com/photo-1607282676855-b7294630a475?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80"
						alt="travel" />
					<div class="container-title">
						<figcaption class="title">Santorini Greece</figcaption>
					</div>
				</figure>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
